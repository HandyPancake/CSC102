<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <script>
       var first_name = "Lucas";
       var last_name = "Rattigan";
       var pet = "";

        pet = prompt("What is my name?");
      
        alert("Hello " + first_name + " " + last_name + ". My name is " + pet); 
        //Defines what to do with numbers
        function add_numbers(number1, number2){
            var sum = number1 + number2;
            return sum;
        }
        
        // Uses the same numbers of previous function
        function multiply_numbers(number1, number2){
            var product = number1 *number2;
            return product;
        }
        
         //This is text prompt
        var num1 = 0;
        var isValidInput = true;
         //loops the check at least once
        do{
        
           num1 = parseInt(prompt("Enter a number"));

           isValidInput = CheckForNumber(num1);  
     }while(!isValidInput); //Keeps checking until it's valid
        

     do{
        var num2 =parseInt(prompt("Enter the next number"));

        isValidInput = CheckForNumber(num2);

     }while(!isValidInput);
       
        // Makes the numbers go together with addition or multiplication
      var total = add_numbers(num1, num2);

      var product = multiply_numbers(num1, num2);

      function CheckForNumber(checkThisNumber){
        
        if(!Number.isInteger(checkThisNumber)){
          alert("Please enter a number.");
          return false;
        }
        else{
          //Stops loop when it's valid
          return true;
        } 
      }
        
      //Final text with numbers
      alert("The total is: " + total);

      alert("The product is: " + product);


      if(total < product){

        alert("The total " + total + " is less than the product " + product)
      }
      else if(total > product){

        alert("The total " + total + " is greater than the product " + product)
      }

      var isLunchTime = false;
      var currentTime = 11;

      if (currentTime > 11){
        isLunchTime = true;
      }

      if (isLunchTime){
        alert("It is lunch time.");
      }
   </script>
        
</head>
